<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="/client/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account</title>
  </head>

  <body>
    <main class="update-account-info" layout:fragment="content">
      <div class="container">
        <!-- breadcrumb -->
        <ul class="breadcrumb">
          <li><a href="/">Trang chủ</a></li>
          <li><a href="/account/information">Tàn khoản</a></li>
          <li>Cập nhật</li>
        </ul>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
            <!-- account aside -->
            <div th:replace="/client/account/account_aside"></div>
          </div>

          <!-- account information -->
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
            <form
              class="update-account-form"
              method="post"
              th:action="@{/account/information/update}"
              th:object="${updateAccountInfo}"
              enctype="multipart/form-data"
            >
              <h1 class="form-title">Cập nhật thông tin tài khoản</h1>
              <div class="form-content">
                <div class="input-group">
                  <label>Ảnh đại diện:</label>
                  <div class="image-input-group">
                    <div class="image-upload-group">
                      <!-- upload preview -->
                      <div class="image-upload-preview">
                        <div
                          class="image-preview"
                          th:if="${updateAccountInfo.currentAvatarName == null or updateAccountInfo.currentAvatarName.isEmpty()}"
                        >
                          <label class="image-preview-edit-button" for="image"
                            ><i class="fa-solid fa-pen-to-square"></i
                          ></label>
                          <img
                            class="image-preview-image"
                            src="/images/default-avatar.png"
                            alt="avatar"
                          />
                        </div>
                        <div
                          class="image-preview"
                          th:if="${updateAccountInfo.currentAvatarName != null and !updateAccountInfo.currentAvatarName.isEmpty()}"
                        >
                          <label class="image-preview-edit-button" for="image"
                            ><i class="fa-solid fa-pen-to-square"></i
                          ></label>
                          <img
                            class="image-preview-image"
                            th:src="${'/' + resourcesMappingFolder + '/' + avatarsFolder + '/' + updateAccountInfo.currentAvatarName}"
                            alt="avatar"
                          />
                        </div>
                      </div>

                      <!-- upload control -->
                      <div class="image-upload-control">
                        <label class="image-upload-label" for="image">
                          <i class="fa-solid fa-plus"></i>
                        </label>
                        <input
                          class="image-upload-input"
                          name="newAvatar"
                          id="image"
                          type="file"
                          th:classappend="${#fields.hasErrors('newAvatar') ? 'error' : ''}"
                          th:field="${updateAccountInfo.newAvatar}"
                          accept="image/jpg, image/png, image/jpeg, image/gif, image/webp"
                        />
                      </div>
                      <input
                        type="hidden"
                        name="currentAvatarName"
                        id="currentAvatarName"
                        th:value="${updateAccountInfo.currentAvatarName != null and not updateAccountInfo.currentAvatarName.isEmpty() ? updateAccountInfo.currentAvatarName : ''}"
                      />
                    </div>
                    <span
                      class="input-error-message"
                      th:if="${#fields.hasErrors('newAvatar')}"
                      th:errors="${updateAccountInfo.newAvatar}"
                    ></span>
                  </div>
                </div>

                <div class="input-group">
                  <label for="firstName">Họ: </label>
                  <div class="input-group-control">
                    <input
                      type="text"
                      name="firstName"
                      id="firstName"
                      placeholder="Nhập họ"
                      required
                      th:value="${updateAccountInfo.firstName}"
                      th:classappend="${#fields.hasErrors('firstName') ? 'error' : ''}"
                      th:field="${updateAccountInfo.firstName}"
                    />
                    <span
                      class="input-error-message"
                      th:if="${#fields.hasErrors('firstName')}"
                      th:errors="${updateAccountInfo.firstName}"
                    ></span>
                  </div>
                </div>

                <div class="input-group">
                  <label for="lastName">Tên: </label>
                  <div class="input-group-control">
                    <input
                      type="text"
                      name="lastName"
                      id="lastName"
                      placeholder="Nhập tên"
                      required
                      th:value="${updateAccountInfo.lastName}"
                      th:classappend="${#fields.hasErrors('lastName') ? 'error' : ''}"
                      th:field="${updateAccountInfo.lastName}"
                    />
                    <span
                      class="input-error-message"
                      th:if="${#fields.hasErrors('lastName')}"
                      th:errors="${updateAccountInfo.lastName}"
                    ></span>
                  </div>
                </div>

                <div class="input-group">
                  <label for="phone">Số điện thoại: </label>
                  <div class="input-group-control">
                    <input
                      type="text"
                      name="phone"
                      id="phone"
                      placeholder="Nhập số điện thoại"
                      th:value="${updateAccountInfo.phone}"
                      th:classappend="${#fields.hasErrors('phone') ? 'error' : ''}"
                      th:field="${updateAccountInfo.phone}"
                    />
                    <span
                      class="input-error-message"
                      th:if="${#fields.hasErrors('phone')}"
                      th:errors="${updateAccountInfo.phone}"
                    ></span>
                  </div>
                </div>

                <div class="input-group">
                  <label for="address">Địa chỉ: </label>
                  <div class="input-group-control">
                    <textarea
                      name="address"
                      id="address"
                      placeholder="Nhập địa chỉ"
                      th:value="${updateAccountInfo.address}"
                      th:classappend="${#fields.hasErrors('address') ? 'error' : ''}"
                      th:field="${updateAccountInfo.address}"
                      rows="3"
                    ></textarea>
                    <span
                      class="input-error-message"
                      th:if="${#fields.hasErrors('address')}"
                      th:errors="${updateAccountInfo.address}"
                    ></span>
                  </div>
                </div>
              </div>

              <div class="form-actions">
                <div class="spacer"></div>
                <button class="save-button primary-button" type="submit">
                  Lưu thay đổi
                </button>
                <a
                  class="back-button secondary-button"
                  href="/account/information"
                >
                  Quay lại
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
