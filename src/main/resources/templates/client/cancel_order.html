<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cancel order - ShopLap</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css" integrity="sha512-8D+M+7Y6jVsEa7RD6Kv/Z7EImSpNpQllgaEIQAtqHcI0H6F4iZknRj0Nx1DCdB+TwBaS+702BGWYC0Ze2hpExQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/client/css/reset.css" />
    <link rel="stylesheet" href="/client/css/style.css" />
    <link rel="stylesheet" href="/client/css/layout.css" />
    <link rel="stylesheet" href="/client/css/options_sidebar.css" />
    <link rel="stylesheet" href="/client/css/cancel_order.css" />
</head>
<body>

<!-- header -->
<div th:replace="/client/layout/header"></div>

<!-- sidebar -->
<div th:replace="/client/layout/sidebar"></div>

<!-- overlay -->
<div class="overlay"></div>

<!-- main -->
<main>
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="/shop">Shop</a></li>
            <li><a href="/order-history">Order history</a></li>
            <li><a th:href="@{/order-history/details/{id}(id=${updateOrderStatusDto.id})}">Details</a></li>
            <li>Cancel</li>
        </ul>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3">
                <!-- sidebar options -->
                <div th:replace="/client/layout/options_sidebar"></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-9 col-xl-9">
                <form th:action="@{/order-history/cancel/{id}(id=${updateOrderStatusDto.getId()})}" method="post" class="cancel-order-wrapper">
                    <h1>Cancel order #<span th:text="${updateOrderStatusDto.getId()}"></span></h1>
                    <div class="input-group">
                        <label for="cancelledReason">Cancel reason: </label>
                        <div class="input-group-control">
                            <textarea
                                  name="cancelledReason"
                                  id="cancelledReason"
                                  placeholder="Cancel reason"
                                  rows="5"
                                  required
                            ></textarea>
<!--                            <span class="error-message" th:if="${#fields.hasErrors('cancelledReason')}" th:errors="${updateOrderStatusDto.cancelledReason}"></span>-->
                        </div>
                    </div>
                    <div class="actions">
                        <div class="empty"></div>
                        <button type="submit" class="save-button">Confirm</button>
                        <a th:href="@{/order-history/details/{id}(id=${updateOrderStatusDto.getId()})}" class="back-button">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.js" integrity="sha512-Y+cHVeYzi7pamIOGBwYHrynWWTKImI9G78i53+azDb1uPmU1Dz9/r2BLxGXWgOC7FhwAGsy3/9YpNYaoBy7Kzg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/js/client/main.js"></script>
</html>
