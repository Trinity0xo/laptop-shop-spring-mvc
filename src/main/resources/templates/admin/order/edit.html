<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Order - ShopLap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/admin/css/reset.css" />
    <link rel="stylesheet" href="/admin/css/style.css" />
    <link rel="stylesheet" href="/admin/css/layout.css" />
    <link rel="stylesheet" href="/admin/css/content.css" />
</head>

<body>
<div class="main-wrapper">
    <!-- overlay -->
    <div class="overlay"></div>

    <!-- sidebar -->
    <div th:replace="/admin/layout/sidebar"></div>

    <div class="main-content">
        <!-- header -->
        <div th:replace="/admin/layout/header"></div>


        <main>
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/dashboard/order">Order</a></li>
                    <li>Edit</li>
                </ul>
                <div class="content">
                    <h3>Edit order #<span th:text="${updateOrderStatusDto.id}"></span></h3>
                    <form method="post" th:action="@{/dashboard/order/edit/{id}(id=${updateOrderStatusDto.id})}" class="edit-order-form" th:object="${updateOrderStatusDto}">
                        <div class="input-group">
                            <label for="orderStatus">Order status: </label>
                            <select name="orderStatus" id="orderStatus">
                                <option th:each="status : ${orderStatus}" th:text="${status}" th:value="${status}" th:selected="${updateOrderStatusDto.orderStatus == status}"></option>
                            </select>
                        </div>
                        <div class="input-group cancelled-reason-input">
                            <label for="cancelledReason">Cancelled reason: </label>
                            <textarea name="cancelledReason" id="cancelledReason" rows="5" placeholder="Cancelled reason" th:text="${updateOrderStatusDto.cancelledReason}"></textarea>
                        </div>
                        <div class="form-actions">
                            <div class="empty"></div>
                            <button type="submit" class="save-button">Save</button>
                            <a th:href="@{/dashboard/order/details/{id}(id=${updateOrderStatusDto.id})}" class="back-button">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- footer -->
        <div th:replace="/admin/layout/footer"></div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/admin/js/main.js"></script>

</html>
