<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="/admin/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Người dùng</title>
  </head>

  <body>
    <div
      class="user user-list"
      layout:fragment="content"
      th:with="queryUtils=${T(com.laptopstore.ecommerce.util.QueryUtils)},
               sortDirectionEnum=${T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum)},
               userClass=${T(com.laptopstore.ecommerce.model.User)},
               paginationUtils=${T(com.laptopstore.ecommerce.util.PaginationUtils)},
               roleEnum=${T(com.laptopstore.ecommerce.util.constant.RoleEnum)}
               "
    >
      <div class="container-fluid">
        <!-- breadcrumb -->
        <ul class="breadcrumb">
          <li><a href="/dashboard">Dashboard</a></li>
          <li>Người dùng</li>
        </ul>

        <!-- user list content -->
        <div
          class="user-list-content user-content card"
          th:with="validSortBy=${paginationUtils.getValidSortBy(userClass, userFilterDto.sortBy, userClass.DEFAULT_SORT_FIELD)}"
        >
          <h1 class="content-title">Người dùng</h1>

          <!-- control panel -->
          <form
            class="control-panel-form"
            th:action="@{/dashboard/user}"
            method="get"
          >
            <input type="hidden" name="sortBy" th:value="${validSortBy}" />

            <input
              type="hidden"
              name="sortDirection"
              th:value="${userFilterDto.getEnumSortDirection()}"
            />

            <!-- limit -->
            <div class="limit">
              <label class="limit-label" for="limit">Giới hạn:</label>
              <select
                class="limit-select"
                name="limit"
                id="limit"
                onchange="this.form.submit()"
              >
                <option
                  th:value="10"
                  th:selected="${userFilterDto.getIntegerLimit() == 10}"
                >
                  10
                </option>
                <option
                  th:value="20"
                  th:selected="${userFilterDto.getIntegerLimit() == 20}"
                >
                  20
                </option>
                <option
                  th:value="40"
                  th:selected="${userFilterDto.getIntegerLimit() == 40}"
                >
                  40
                </option>
                <option
                  th:value="80"
                  th:selected="${userFilterDto.getIntegerLimit() == 80}"
                >
                  80
                </option>
              </select>
            </div>

            <!-- search -->
            <div class="search">
              <input
                class="search-input"
                type="text"
                name="search"
                id="search"
                th:value="${userFilterDto.search}"
                placeholder="Email..."
              />
              <button type="submit" class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>

            <a
              th:if="${authenticatedInformation.roleSlug.equals(roleEnum.SUPER_ADMIN.name())}"
              class="create-button primary-button"
              href="/dashboard/user/create"
              ><i class="fa-solid fa-plus"></i>Thêm</a
            >
          </form>

          <!-- search summary -->
          <div
            class="search-summary"
            th:if="${!#strings.isEmpty(userFilterDto.search)}"
          >
            <p class="search-message">
              <span
                class="search-result-count"
                th:text="${response.totalItem}"
              ></span>
              Kết qua cho "
              <span
                class="search-value"
                th:text="${userFilterDto.search}"
              ></span
              >"
            </p>
            <a
              class="search-reset-link"
              th:with="newQuery=${queryUtils.modifiedQuery(userFilterDto.toQuery(), {{'search': null, 'page': '1'}})}"
              th:href="${'/dashboard/user' + newQuery}"
            >
              Đặt lại
            </a>
          </div>

          <!-- table -->
          <div class="content-table">
            <table class="table">
              <thead>
                <tr class="table-header-row">
                  <th class="table-header-cell col-width-2">Ảnh đại diện</th>

                  <th
                    class="table-header-cell col-width-5"
                    th:with="sortDirection=${validSortBy.equals('email') and userFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC) ? 'ASC' : 'DESC'}"
                  >
                    <a
                      th:with="newQuery=${queryUtils.modifiedQuery(userFilterDto.toQuery(), {'sortBy': 'email', 'page': '1', 'sortDirection': sortDirection})}"
                      th:href="${'/dashboard/user' + newQuery}"
                    >
                      Email
                      <i
                        th:if="${validSortBy.equals('email') and userFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC)}"
                        class="fa-solid fa-arrow-down"
                      ></i>

                      <i
                        th:if="${validSortBy.equals('email') and userFilterDto.getEnumSortDirection().equals(sortDirectionEnum.ASC)}"
                        class="fa-solid fa-arrow-up"
                      ></i>
                    </a>
                  </th>

                  <th
                    class="table-header-cell col-width-2"
                    th:with="sortDirection=${validSortBy.equals('createdAt') and userFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC) ? 'ASC' : 'DESC'}"
                  >
                    <a
                      th:with="newQuery=${queryUtils.modifiedQuery(userFilterDto.toQuery(), {'sortBy': 'createdAt', 'page': '1', 'sortDirection': sortDirection})}"
                      th:href="${'/dashboard/user' + newQuery}"
                    >
                      Ngày tham gia
                      <i
                        th:if="${validSortBy.equals('createdAt') and userFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC)}"
                        class="fa-solid fa-arrow-down"
                      ></i>

                      <i
                        th:if="${validSortBy.equals('createdAt') and userFilterDto.getEnumSortDirection().equals(sortDirectionEnum.ASC)}"
                        class="fa-solid fa-arrow-up"
                      ></i>
                    </a>
                  </th>

                  <th
                    class="table-header-cell col-width-2"
                    th:with="sortDirection=${validSortBy.equals('updatedAt') and userFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC) ? 'ASC' : 'DESC'}"
                  >
                    <a
                      th:with="newQuery=${queryUtils.modifiedQuery(userFilterDto.toQuery(), {'sortBy': 'updatedAt', 'page': '1', 'sortDirection': sortDirection})}"
                      th:href="${'/dashboard/user' + newQuery}"
                    >
                      Ngày cập nhật
                      <i
                        th:if="${validSortBy.equals('updatedAt') and userFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC)}"
                        class="fa-solid fa-arrow-down"
                      ></i>

                      <i
                        th:if="${validSortBy.equals('updatedAt') and userFilterDto.getEnumSortDirection().equals(sortDirectionEnum.ASC)}"
                        class="fa-solid fa-arrow-up"
                      ></i>
                    </a>
                  </th>

                  <th class="table-header-cell col-width-1"></th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-body-row" th:each="user: ${response.data}">
                  <td class="table-body-cell">
                    <div
                      class="user-avatar"
                      th:if="${!#strings.isEmpty(user.avatar)}"
                    >
                      <img
                        th:src="${'/' + resourcesMappingFolder + '/' + avatarsFolder + '/' + user.avatar}"
                        alt="user avatar"
                      />
                    </div>
                    <div
                      class="user-avatar"
                      th:if="${#strings.isEmpty(user.avatar)}"
                    >
                      <img src="/images/default-avatar.png" alt="user avatar" />
                    </div>
                  </td>
                  <td class="table-body-cell">
                    <span
                      class="cell-text"
                      th:text="${(!#strings.isEmpty(user.email)) ? user.email : 'N/A'}"
                    ></span>
                  </td>
                  <td class="table-body-cell">
                    <span
                      class="cell-text"
                      th:text="${user.createdAt != null ? #temporals.format(user.createdAt, 'dd-MM-yyyy HH:mm') : 'N/A'}"
                    ></span>
                  </td>
                  <td class="table-body-cell">
                    <span
                      class="cell-text"
                      th:text="${user.updatedAt != null ? #temporals.format(user.updatedAt, 'dd-MM-yyyy HH:mm') : 'N/A'}"
                    ></span>
                  </td>
                  <td class="table-body-cell">
                    <div class="table-row-actions">
                      <a
                        class="view-button primary-button"
                        th:href="@{/dashboard/user/details/{id}(id=${user.id})}"
                        >Xem</a
                      >
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- pagination -->
          <ul class="pagination" th:if="${response.totalPages > 1}">
            <!-- Previous Page -->
            <li class="pagination-item">
              <a
                class="button previous-page-button"
                th:with="newQuery=${queryUtils.modifiedQuery(userFilterDto.toQuery(),{{'page': (response.currentPage - 1)}})}"
                th:href="${'/dashboard/user' + newQuery}"
                th:classappend="${response.currentPage <= 1 ? 'disabled' : ''}"
              >
                <i class="fa-solid fa-chevron-left"></i>
              </a>
            </li>

            <!-- Page Numbers -->
            <li
              class="pagination-item"
              th:each="pageNumber : ${#numbers.sequence(1, response.totalPages)}"
            >
              <a
                class="button page-number-button"
                th:with="newQuery=${queryUtils.modifiedQuery(userFilterDto.toQuery(),{{'page': pageNumber}})}"
                th:href="${'/dashboard/user' + newQuery}"
                th:classappend="${response.currentPage == pageNumber ? 'active' : ''}"
                th:text="${pageNumber}"
              >
              </a>
            </li>

            <!-- Next Page -->
            <li class="pagination-item">
              <a
                class="button next-page-button"
                th:with="newQuery=${queryUtils.modifiedQuery(userFilterDto.toQuery(),{{'page': (response.currentPage + 1)}})}"
                th:href="${'/dashboard/user' + newQuery}"
                th:classappend="${response.currentPage >= response.totalPages ? 'disabled' : ''}"
              >
                <i class="fa-solid fa-chevron-right"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
