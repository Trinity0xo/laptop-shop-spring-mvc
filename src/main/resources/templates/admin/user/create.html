<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User - ShopLap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/admin/css/reset.css" />
    <link rel="stylesheet" href="/admin/css/style.css" />
    <link rel="stylesheet" href="/admin/css/layout.css" />
    <link rel="stylesheet" href="/admin/css/content.css" />
</head>

<body>
<div class="main-wrapper">
    <!-- overlay -->
    <div class="overlay"></div>

    <!-- sidebar -->
    <div th:replace="/admin/layout/sidebar"></div>

    <div class="main-content">
        <!-- header -->
        <div th:replace="/admin/layout/header"></div>


        <main>
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/dashboard/user">User</a></li>
                    <li>Create</li>
                </ul>
                <div class="content">
                    <h3>Create new user</h3>
                    <form method="post" th:action="@{/dashboard/user/create}" class="create-user-form">
                        <div class="input-group">
                            <label for="image">Avatar (JPG, PNG, JPEG, GIF, WebP):</label>
                            <div class="image-input-group">
                                <div class="image-upload-wrapper avatar">
                                    <div class="image-preview"></div>
                                    <div class="image-upload-control">
                                        <label for="image"><i class="fa-solid fa-plus"></i></label>
                                        <input class="image-upload" name="avatar" id="image" type="file"
                                               accept="image/jpg, image/png, image/jpeg, image/gif, image/webp" />
                                    </div>
                                </div>
                                <span id="imageError" class="error-message"></span>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="firstName">First name: </label>
                            <input
                                    type="text"
                                    name="firstName"
                                    id="firstName"
                                    placeholder="First name"
                                    required
                            />
                        </div>
                        <div class="input-group">
                            <label for="lastName">Last name: </label>
                            <input
                                    type="text"
                                    name="lastName"
                                    id="lastName"
                                    placeholder="Last name"
                                    required
                            />
                        </div>
                        <div class="input-group">
                            <label for="email">Email: </label>
                            <input
                                    type="text"
                                    name="email"
                                    id="email"
                                    placeholder="Email"
                                    required
                            />
                        </div>
                        <div class="input-group">
                            <label for="password">Password: </label>
                            <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="Password"
                                    required
                            />
                        </div>
                        <div class="input-group">
                            <label for="confirmPassword">Confirm password: </label>
                            <input
                                    type="password"
                                    name="confirmPassword"
                                    id="confirmPassword"
                                    placeholder="Confirm password"
                                    required
                            />
                        </div>
                        <div class="input-group">
                            <label for="role">Role: </label>
                            <select name="role" id="role">
                                <option th:each="role : ${roles}" th:text="${role.name}" th:value="${role.id}"></option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <div class="empty"></div>
                            <button type="submit" class="save-button">Save</button>
                            <a href="/dashboard/user" class="back-button">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- footer -->
        <div th:replace="/admin/layout/footer"></div>
    </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/admin/js/main.js"></script>
<script src="/admin/js/category.js"></script>

</html>
