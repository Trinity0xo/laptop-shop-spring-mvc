<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Category - ShopLap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/admin/css/reset.css" />
  <link rel="stylesheet" href="/admin/css/style.css" />
  <link rel="stylesheet" href="/admin/css/layout.css" />
  <link rel="stylesheet" href="/admin/css/category.css" />
</head>

<body>
<div class="main-wrapper">
  <!-- overlay -->
  <div class="overlay"></div>

  <!-- sidebar -->
  <div th:replace="/admin/layout/sidebar"></div>

  <div class="main-content">
    <!-- header -->
    <div th:replace="/admin/layout/header"></div>

    <!-- main -->
    <main>
        <div class="container-fluid">
          <!-- breadcrumb -->
          <ul class="breadcrumb">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/dashboard/category">Category</a></li>
            <li>Create</li>
          </ul>

          <div class="category-wrapper">
            <h1 class="title">Create new category</h1>
            <form id="createCategoryForm" method="post" th:action="@{/dashboard/category/create}" class="create-category-form" th:object="${createCategoryDto}" enctype="multipart/form-data">
              <div class="input-group">
                <label for="image">Image (JPG, PNG, JPEG, GIF, WebP):</label>
                <div class="image-input-group">
                  <div class="image-upload-wrapper">
                    <div class="image-preview">
                    </div>
                    <div class="image-upload-control">
                      <label for="image"><i class="fa-solid fa-plus"></i></label>
                      <input class="image-upload"
                             name="image"
                             id="image"
                             type="file"
                             accept="image/jpg,image/jpeg,image/png,image/gif, image/webp"
                             th:field="${createCategoryDto.image}"
                      />
                    </div>
                  </div>
                  <span id="imageError" class="error-message" th:if="${#fields.hasErrors('image')}" th:errors="${createCategoryDto.image}"></span>
                </div>
              </div>
              <div class="input-group">
                <label for="name">Name: </label>
                <div class="input-group-control">
                  <input
                          type="text"
                          name="name"
                          id="name"
                          placeholder="Category name"
                          required
                          th:classappend="${#fields.hasErrors('name') ? 'error' : ''}"
                          th:field="${createCategoryDto.name}"
                  />
                  <span id="nameError" class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="${createCategoryDto.name}"></span>
                </div>
              </div>
              <div class="input-group">
                <label for="description">Description: </label>
                <div class="input-group-control">
                 <textarea
                         name="description"
                         id="description"
                         rows="5"
                         placeholder="Category description"
                         th:classappend="${#fields.hasErrors('description') ? 'error' : ''}"
                         th:field="${createCategoryDto.description}"
                 ></textarea>
                  <span id="descriptionError" class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="${createCategoryDto.description}"></span>
                </div>
              </div>
              <div class="actions">
                <div class="empty"></div>
                <button type="submit" class="save-button">Save</button>
                <a href="/dashboard/category" class="back-button">Back</a>
              </div>
            </form>
          </div>
        </div>
    </main>

    <!-- footer -->
    <div th:replace="/admin/layout/footer"></div>
  </div>
</div>
</body>
<script src="/libraries/jquery/jquery.js"></script>
<script src="/admin/js/category.js"></script>
<script src="/admin/js/main.js"></script>

</html>
