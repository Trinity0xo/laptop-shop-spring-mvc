<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="/admin/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vai trò</title>
  </head>

  <body>
    <div
      class="role role-list"
      layout:fragment="content"
      th:with="queryUtils=${T(com.laptopstore.ecommerce.util.QueryUtils)},
               sortDirectionEnum=${T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum)},
               roleClass=${T(com.laptopstore.ecommerce.model.Role)},
               paginationUtils=${T(com.laptopstore.ecommerce.util.PaginationUtils)}
               "
    >
      <div class="container-fluid">
        <!-- breadcrumb -->
        <ul class="breadcrumb">
          <li>
            <a href="/dashboard">Dashboard</a>
          </li>
          <li>Vai trò</li>
        </ul>

        <!-- role list content -->
        <div
          class="role-list-content role-content card"
          th:with="validSortBy=${paginationUtils.getValidSortBy(roleClass, roleFilterDto.sortBy, roleClass.DEFAULT_SORT_FIELD)}"
        >
          <h1 class="content-title">Vai trò</h1>

          <!-- control panel -->
          <form
            class="control-panel-form"
            th:action="@{/dashboard/role}"
            method="get"
          >
            <input type="hidden" name="sortBy" th:value="${validSortBy}" />

            <input
              type="hidden"
              name="sortDirection"
              th:value="${roleFilterDto.getEnumSortDirection()}"
            />

            <!-- limit -->
            <div class="limit">
              <label class="limit-label" for="limit">Giới hạn:</label>
              <select
                class="limit-select"
                name="limit"
                id="limit"
                onchange="this.form.submit()"
              >
                <option
                  th:value="10"
                  th:selected="${roleFilterDto.getIntegerLimit() == 10}"
                >
                  10
                </option>
                <option
                  th:value="20"
                  th:selected="${roleFilterDto.getIntegerLimit() == 20}"
                >
                  20
                </option>
                <option
                  th:value="40"
                  th:selected="${roleFilterDto.getIntegerLimit() == 40}"
                >
                  40
                </option>
                <option
                  th:value="80"
                  th:selected="${roleFilterDto.getIntegerLimit() == 80}"
                >
                  80
                </option>
              </select>
            </div>

            <!-- search -->
            <div class="search">
              <input
                class="search-input"
                type="text"
                name="search"
                id="search"
                th:value="${roleFilterDto.search}"
                placeholder="Tên vai trò..."
              />
              <button type="submit" class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>

          <!-- search summary -->
          <div
            class="search-summary"
            th:if="${!#strings.isEmpty(roleFilterDto.search)}"
          >
            <p class="search-message">
              <span
                class="search-result-count"
                th:text="${response.totalItem}"
              ></span>
              kết quả cho "
              <span
                class="search-value"
                th:text="${roleFilterDto.search}"
              ></span
              >"
            </p>
            <a
              class="search-reset-link"
              th:with="newQuery=${queryUtils.modifiedQuery(roleFilterDto.toQuery(), {{'search': null, 'page': '1'}})}"
              th:href="${'/dashboard/role' + newQuery}"
            >
              đặt lại
            </a>
          </div>

          <!-- table -->
          <div class="content-table">
            <table class="table">
              <thead>
                <tr class="table-header-row">
                  <th
                    class="table-header-cell col-width-5"
                    th:with="sortDirection=${validSortBy.equals('name') and roleFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC) ? 'ASC' : 'DESC'}"
                  >
                    <a
                      th:with="newQuery=${queryUtils.modifiedQuery(roleFilterDto.toQuery(), {'sortBy': 'name', 'page': '1', 'sortDirection': sortDirection})}"
                      th:href="${'/dashboard/role' + newQuery}"
                    >
                      Tên
                      <i
                        th:if="${validSortBy.equals('name') and roleFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC)}"
                        class="fa-solid fa-arrow-down"
                      ></i>

                      <i
                        th:if="${validSortBy.equals('name') and roleFilterDto.getEnumSortDirection().equals(sortDirectionEnum.ASC)}"
                        class="fa-solid fa-arrow-up"
                      ></i>
                    </a>
                  </th>

                  <th
                    class="table-header-cell col-width-3"
                    th:with="sortDirection=${validSortBy.equals('createdAt') and roleFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC) ? 'ASC' : 'DESC'}"
                  >
                    <a
                      th:with="newQuery=${queryUtils.modifiedQuery(roleFilterDto.toQuery(), {'sortBy': 'createdAt', 'page': '1', 'sortDirection': sortDirection})}"
                      th:href="${'/dashboard/role' + newQuery}"
                    >
                      Ngày tạo
                      <i
                        th:if="${validSortBy.equals('createdAt') and roleFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC)}"
                        class="fa-solid fa-arrow-down"
                      ></i>

                      <i
                        th:if="${validSortBy.equals('createdAt') and roleFilterDto.getEnumSortDirection().equals(sortDirectionEnum.ASC)}"
                        class="fa-solid fa-arrow-up"
                      ></i>
                    </a>
                  </th>

                  <th
                    class="table-header-cell col-width-3"
                    th:with="sortDirection=${validSortBy.equals('updatedAt') and roleFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC) ? 'ASC' : 'DESC'}"
                  >
                    <a
                      th:with="newQuery=${queryUtils.modifiedQuery(roleFilterDto.toQuery(), {'sortBy': 'updatedAt', 'page': '1', 'sortDirection': sortDirection})}"
                      th:href="${'/dashboard/role' + newQuery}"
                    >
                      Ngày cập nhật
                      <i
                        th:if="${validSortBy.equals('updatedAt') and roleFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC)}"
                        class="fa-solid fa-arrow-down"
                      ></i>

                      <i
                        th:if="${validSortBy.equals('updatedAt') and roleFilterDto.getEnumSortDirection().equals(sortDirectionEnum.ASC)}"
                        class="fa-solid fa-arrow-up"
                      ></i>
                    </a>
                  </th>

                  <th class="table-header-cell col-width-1"></th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-body-row" th:each="role: ${response.data}">
                  <td class="table-body-cell">
                    <span
                      class="cell-text"
                      th:text="${#strings.isEmpty(role.name) ? 'N/A' : role.name}"
                    ></span>
                  </td>
                  <td class="table-body-cell">
                    <span
                      class="cell-text"
                      th:text="${role.createdAt != null ? #temporals.format(role.createdAt, 'dd-MM-yyyy HH:mm') : 'N/A'}"
                    ></span>
                  </td>
                  <td class="table-body-cell">
                    <span
                      class="cell-text"
                      th:text="${role.updatedAt != null ? #temporals.format(role.updatedAt, 'dd-MM-yyyy HH:mm') : 'N/A'}"
                    ></span>
                  </td>
                  <td class="table-body-cell">
                    <div class="table-row-actions">
                      <a
                        class="view-button primary-button"
                        th:if="${role.id != null}"
                        th:href="@{/dashboard/role/details/{id}(id=${role.id})}"
                        >Xem</a
                      >
                      <span th:if="${role.id == null}">N/A</span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- pagination -->
          <ul class="pagination" th:if="${response.totalPages > 1}">
            <!-- Previous Page -->
            <li class="pagination-item">
              <a
                class="previous-page-button"
                th:with="newQuery=${queryUtils.modifiedQuery(roleFilterDto.toQuery(),{{'page': (response.currentPage - 1)}})}"
                th:href="${'/dashboard/role' + newQuery}"
                th:classappend="${response.currentPage <= 1 ? 'pagination__previous-button--disabled' : ''}"
              >
                <i class="fa-solid fa-chevron-left"></i>
              </a>
            </li>

            <!-- Page Numbers -->
            <li
              class="pagination-item"
              th:each="pageNumber : ${#numbers.sequence(1, response.totalPages)}"
            >
              <a
                class="page-number-button"
                th:with="newQuery=${queryUtils.modifiedQuery(roleFilterDto.toQuery(),{{'page': pageNumber}})}"
                th:href="${'/dashboard/role' + newQuery}"
                th:classappend="${response.currentPage == pageNumber ? 'pagination__number-button--active' : ''}"
                th:text="${pageNumber}"
              ></a>
            </li>

            <!-- Next Page -->
            <li class="pagination-item">
              <a
                class="next-page-button"
                th:with="newQuery=${queryUtils.modifiedQuery(roleFilterDto.toQuery(),{{'page': (response.currentPage + 1)}})}"
                th:href="${'/dashboard/role' + newQuery}"
                th:classappend="${response.currentPage >= response.totalPages ? 'pagination__next-button--disabled' : ''}"
              >
                <i class="fa-solid fa-chevron-right"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
