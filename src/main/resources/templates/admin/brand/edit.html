<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brand - ShopLap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/admin/css/reset.css" />
  <link rel="stylesheet" href="/admin/css/style.css" />
  <link rel="stylesheet" href="/admin/css/layout.css" />
  <link rel="stylesheet" href="/admin/css/brand.css" />
</head>

<body>
<div class="main-wrapper">
  <!-- overlay -->
  <div class="overlay"></div>

  <!-- sidebar -->
  <div th:replace="/admin/layout/sidebar"></div>

  <div class="main-content">
    <!-- header -->
    <div th:replace="/admin/layout/header"></div>

    <!-- main -->
    <main>
      <div class="container-fluid">
        <!-- breadcrumb -->
        <ul class="breadcrumb">
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/dashboard/brand">Brand</a></li>
          <li>Edit</li>
        </ul>

        <div class="brand-wrapper">
          <h1 class="title">Edit brand "<span th:text="${updateBrandDto.name}"></span>"</h1>
          <form method="post" th:action="@{/dashboard/brand/edit/{id}(id=${updateBrandDto.id})}" class="edit-brand-form" th:object="${updateBrandDto}">
            <div class="input-group">
              <label for="name">Name: </label>
              <div class="input-group-control">
                <input
                        type="text"
                        name="name"
                        id="name"
                        th:value="${updateBrandDto.name}"
                        placeholder="Brand name"
                        required
                        th:classappend="${#fields.hasErrors('name') ? 'error' : ''}"
                        th:field="${updateBrandDto.name}"
                />
                <span id="nameError" class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="${updateBrandDto.name}"></span>
              </div>
            </div>
            <div class="input-group">
              <label for="description">Description: </label>
              <div class="input-group-control">
                <textarea
                        name="description"
                        id="description"
                        rows="5"
                        th:text="${updateBrandDto.description}"
                        placeholder="Brand description"
                        th:classappend="${#fields.hasErrors('description') ? 'error' : ''}"
                        th:field="${updateBrandDto.description}"
                ></textarea>
                <span id="descriptionError" class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="${updateBrandDto.description}"></span>
              </div>
            </div>
            <div class="actions">
              <div class="empty"></div>
              <button type="submit" class="save-button">Save</button>
              <a href="/dashboard/brand" class="back-button">Back</a>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- footer -->
    <div th:replace="/admin/layout/footer"></div>
  </div>
</div>
</body>
<script src="/libraries/jquery/jquery.js"></script>
<script src="/admin/js/main.js"></script>

</html>
