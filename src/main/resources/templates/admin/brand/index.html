<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brand - ShopLap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css" integrity="sha512-8D+M+7Y6jVsEa7RD6Kv/Z7EImSpNpQllgaEIQAtqHcI0H6F4iZknRj0Nx1DCdB+TwBaS+702BGWYC0Ze2hpExQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/admin/css/reset.css" />
  <link rel="stylesheet" href="/admin/css/style.css" />
  <link rel="stylesheet" href="/admin/css/layout.css" />
  <link rel="stylesheet" href="/admin/css/content.css" />
</head>

<body>
<div class="main-wrapper">
  <!-- overlay -->
  <div class="overlay"></div>

  <!-- sidebar -->
  <div th:replace="/admin/layout/sidebar"></div>

  <div class="main-content">
    <!-- header -->
    <div th:replace="/admin/layout/header"></div>


    <main>
      <form method="get"  th:action="@{/dashboard/brand}">
        <div class="container-fluid">
          <ul class="breadcrumb">
            <li><a href="/dashboard">Dashboard</a></li>
            <li>Brand</li>
          </ul>
          <div class="content">
            <h3>Brand</h3>
            <div class="header">
              <div class="filter">
                <div class="input-group">
                  <label for="limit">Limit: </label>
                  <select class="limit-select" name="limit" id="limit" onchange="this.form.submit()">
                    <option th:value="10" th:selected="${query.limit == '10'}">10</option>
                    <option th:value="20" th:selected="${query.limit == '20'}">20</option>
                    <option th:value="40" th:selected="${query.limit == '40'}">40</option>
                    <option th:value="80" th:selected="${query.limit == '80'}">80</option>
                  </select>
                </div>
                <div class="input-group">
                  <input class="search-box" type="text" name="name" id="name" th:value="${query.name}" placeholder="Search here..." />
                  <button type="submit"  class="search-button">Search</button>
                </div>
                <input type="hidden" name="sortBy" th:value="${query.sortBy}" />
                <input type="hidden" name="sortDirection" th:value="${query.sortDirection}" />
              </div>
              <a class="create-button" href="/dashboard/brand/create"><i class="fa-solid fa-plus"></i>Add</a>
            </div>
            <div th:if="${query.name != null and query.name != ''}" class="search-results-message">
              <h4>
                <span class="result-count" th:text="${resultCount}"></span> results for "<span class="result-query" th:text="${query.name}"></span>"
              </h4>
              <a th:href="@{'/dashboard/brand'(name='', limit=${query.limit}, page=1, sortBy='id', sortDirection=${query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).DESC ? 'ASC' : 'DESC'})}" class="reset-search">reset</a>
            </div>
            <div class="table-wrapper">
              <table>
                <thead>
                <tr class="table-row">
                  <th class="col-width-1">
                    <a th:href="@{'/dashboard/brand'(name=${query.name}, limit=${query.limit}, page=1, sortBy='id', sortDirection=${query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).DESC ? 'ASC' : 'DESC'})}">
                      ID
                      <i th:if="${query.sortBy == 'id' and query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).DESC}"
                         class="fa-solid fa-arrow-down"></i>

                      <i th:if="${query.sortBy == 'id' and query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).ASC}"
                         class="fa-solid fa-arrow-up"></i>
                    </a>
                  </th>
                  <th class="col-width-2">
                    <a th:href="@{'/dashboard/brand'(name=${query.name}, limit=${query.limit}, page=1, sortBy='name', sortDirection=${query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).DESC ? 'ASC' : 'DESC'})}">
                      Name
                      <i th:if="${query.sortBy == 'name' and query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).DESC}"
                         class="fa-solid fa-arrow-down"></i>

                      <i th:if="${query.sortBy == 'name' and query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).ASC}"
                         class="fa-solid fa-arrow-up"></i>
                    </a>
                  </th>
                  <th class="col-width-3">
                    <a th:href="@{'/dashboard/brand'(name=${query.name}, limit=${query.limit}, page=1, sortBy='description', sortDirection=${query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).DESC ? 'ASC' : 'DESC'})}">
                      Description
                      <i th:if="${query.sortBy == 'description' and query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).DESC}"
                         class="fa-solid fa-arrow-down"></i>

                      <i th:if="${query.sortBy == 'description' and query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).ASC}"
                         class="fa-solid fa-arrow-up"></i>
                    </a>
                  </th>
                  <th class="col-width-2">
                    <a th:href="@{'/dashboard/brand'(name=${query.name}, limit=${query.limit}, page=1, sortBy='createdAt', sortDirection=${query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).DESC ? 'ASC' : 'DESC'})}">
                      Created at
                      <i th:if="${query.sortBy == 'createdAt' and query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).DESC}"
                         class="fa-solid fa-arrow-down"></i>

                      <i th:if="${query.sortBy == 'createdAt' and query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).ASC}"
                         class="fa-solid fa-arrow-up"></i>
                    </a>
                  </th>
                  <th class="col-width-2">
                    <a th:href="@{'/dashboard/brand'(name=${query.name}, limit=${query.limit}, page=1, sortBy='updatedAt', sortDirection=${query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).DESC ? 'ASC' : 'DESC'})}">
                      Updated at
                      <i th:if="${query.sortBy == 'updatedAt' and query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).DESC}"
                         class="fa-solid fa-arrow-down"></i>

                      <i th:if="${query.sortBy == 'updatedAt' and query.sortDirection == T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum).ASC}"
                         class="fa-solid fa-arrow-up"></i>
                    </a>
                  </th>
                  <th class="col-width-2">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="brand: ${brandList}">
                  <td>
                    <span th:text="${brand.id}"></span>
                  </td>
                  <td>
                    <span th:text="${brand.name}"></span>
                  </td>
                  <td>
                    <span th:text="${brand.description}"></span>
                  </td>
                  <td>
                    <span th:text="${#temporals.format(brand.createdAt, 'dd-MM-yyyy HH:mm')}"></span>
                  </td>
                  <td>
                    <span th:text="${#temporals.format(brand.updatedAt, 'dd-MM-yyyy HH:mm')}"></span>
                  </td>
                  <td class="table-actions">
                    <a class="view-button" th:href="@{/dashboard/brand/details/{id}(id=${brand.id})}">View</a>
                    <a class="edit-button" th:href="@{/dashboard/brand/edit/{id}(id=${brand.id})}">Edit</a>
                    <a class="delete-button" th:href="@{/dashboard/brand/delete/{id}(id=${brand.id})}">Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
            <ul class="pagination" th:if="${totalPages > 0}">
              <li>
                <a  th:href="@{'/dashboard/brand'(name=${query.name}, limit=${query.limit}, page=${currentPage - 1}, sortBy=${query.sortBy}, sortDirection=${query.sortDirection})}" class="previous" th:classappend="${currentPage == 1 ? 'disabled' : ''}"><i class="fa-solid fa-chevron-left"></i></a>
              </li>
              <li th:each="pageNumber : ${#numbers.sequence(0, totalPages - 1)}">
                <a
                        th:href="@{'/dashboard/brand'(name=${query.name}, limit=${query.limit}, page=${pageNumber + 1}, sortBy=${query.sortBy}, sortDirection=${query.sortDirection})}"
                        th:class="${currentPage == pageNumber + 1 ? 'active' : ''}"
                        th:text="${pageNumber + 1}">
                </a>
              </li>
              <li>
                <a  th:href="@{'/dashboard/brand'(name=${query.name}, limit=${query.limit}, page=${currentPage + 1}, sortBy=${query.sortBy}, sortDirection=${query.sortDirection})}" class="next" th:classappend="${currentPage + 1 > totalPages ? 'disabled' : ''}"><i class="fa-solid fa-chevron-right"></i></a>
              </li>
            </ul>
            <ul class="pagination" th:if="${totalPages == 0}">
              <li>
                <a class="previous disabled"><i class="fa-solid fa-chevron-left"></i></a>
              </li>
              <li>
                <a th:class="active" th:text="1"></a>
              </li>
              <li>
                <a class="next disabled"><i class="fa-solid fa-chevron-right"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </form>
    </main>

    <!-- footer -->
    <div th:replace="/admin/layout/footer"></div>
  </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.js" integrity="sha512-Y+cHVeYzi7pamIOGBwYHrynWWTKImI9G78i53+azDb1uPmU1Dz9/r2BLxGXWgOC7FhwAGsy3/9YpNYaoBy7Kzg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/admin/js/main.js"></script>

</html>
