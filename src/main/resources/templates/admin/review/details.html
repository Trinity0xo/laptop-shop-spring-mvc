<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="/admin/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đánh giá</title>
  </head>

  <body>
    <div class="review review-details" layout:fragment="content">
      <div class="container-fluid">
        <!-- breadcrumb -->
        <ul class="breadcrumb">
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/dashboard/review">Đánh giá</a></li>
          <li th:text="${review.product.name + ' - ' + review.user.email}"></li>
        </ul>

        <div class="review-details-content review-content card">
          <h1 class="content-title">
            Đánh giá của "<span th:text="${review.user.email}"></span>" trên sản
            phẩm "<span th:text="${review.product.name}"></span>"
          </h1>

          <div class="content-description-list">
            <dl class="description-list row">
              <dt
                class="description-term col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4"
              >
                Tạo lúc:
              </dt>
              <dd
                class="description-detail col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8"
                th:text="${review.createdAt != null ? #temporals.format(review.createdAt, 'dd-MM-yyyy HH:mm') : 'N/A'}"
              ></dd>

              <dt
                class="description-term col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4"
              >
                Email:
              </dt>
              <dd
                class="description-detail col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8"
                th:text="${review.user == null or #strings.isEmpty(review.user.email) ? 'N/A' : review.user.email}"
              ></dd>

              <dt
                class="description-term col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4"
              >
                Đánh giá:
              </dt>
              <dd
                class="description-detail col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8"
              >
                <div class="review-stars">
                  <i
                    class="fa-solid fa-star"
                    th:each="i : ${#numbers.sequence(1, 5)}"
                    th:classappend="${i <= review.rating} ? 'active' : ''"
                  >
                  </i>
                </div>
              </dd>

              <dt
                class="description-term col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4"
              >
                Nội dung:
              </dt>
              <dd
                class="description-detail col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8"
                th:text="${#strings.isEmpty(review.message) ? 'N/A' : review.message}"
              ></dd>

              <dt
                class="description-term col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4"
              >
                Sản phẩm:
              </dt>
              <dd
                class="description-detail col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8"
                th:text="${review.product == null or #strings.isEmpty(review.product.name) ? 'N/A' : review.product.name}"
              ></dd>

              <dt
                class="description-term col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4"
              >
                Cập nhật lúc:
              </dt>
              <dd
                class="description-detail col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8"
                th:text="${review.updatedAt != null ? #temporals.format(review.updatedAt, 'dd-MM-yyyy HH:mm') : 'N/A'}"
              ></dd>
            </dl>
          </div>

          <div class="content-actions">
            <a
              class="view-user-button primary-button"
              th:href="@{/dashboard/user/details/{id}(id=${review.user.id})}"
              >Người dùng</a
            >
            <a
              class="view-product-button primary-button"
              th:href="@{/dashboard/product/details/{id}(id=${review.product.id})}"
              >Sản phẩm</a
            >
            <a href="/dashboard/review" class="back-button secondary-button"
              >Quay lại</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
