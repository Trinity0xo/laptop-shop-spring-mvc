<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="/admin/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đánh giá</title>
  </head>

  <body>
    <div
      class="review review-list"
      layout:fragment="content"
      th:with="queryUtils=${T(com.laptopstore.ecommerce.util.QueryUtils)},
               sortDirectionEnum=${T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum)},
               customReviewDto=${T(com.laptopstore.ecommerce.dto.review.CustomReviewDto)},
               dateTimeUtils=${T(com.laptopstore.ecommerce.util.DateTimeUtils)},
               paginationUtils=${T(com.laptopstore.ecommerce.util.PaginationUtils)}
               "
    >
      <div class="container-fluid">
        <!-- breadcrumb -->
        <ul class="breadcrumb">
          <li><a href="/dashboard">Dashboard</a></li>
          <li>Đánh giá</li>
        </ul>

        <!-- review list content -->
        <div
          class="review-list-content review-content"
          th:with="validSortBy=${paginationUtils.getValidSortBy(customReviewDto.VALID_SORT_FIELDS, reviewFilterDto.sortBy, customReviewDto.DEFAULT_SORT_FIELD)}"
        >
          <h1 class="content-title">Đánh giá</h1>

          <!-- control panel -->
          <form
            class="control-panel-form"
            th:action="@{/dashboard/review}"
            method="get"
          >
            <input type="hidden" name="sortBy" th:value="${validSortBy}" />

            <input
              type="hidden"
              name="sortDirection"
              th:value="${reviewFilterDto.getEnumSortDirection()}"
            />

            <!-- filters -->
            <div class="filters">
              <button
                class="show-modal-button show-filters-button primary-button"
                data-show="filtersModal"
                type="button"
              >
                <i class="fa-solid fa-filter"></i>
                Bộ lọc
                <span
                  class="filter-number warning-badge"
                  th:if="${reviewFilterDto.getFilterCount() > 0}"
                  th:text="${reviewFilterDto.getFilterCount()}"
                >
                </span>
              </button>
              <div id="filtersModal" class="filters-modal modal">
                <div class="filters-modal-header modal-header">
                  <div class="header-title">Bộ lọc</div>
                  <button
                    type="button"
                    class="hide-modal-button"
                    data-hide="filtersModal"
                  >
                    <i class="fa-solid fa-xmark"></i>
                  </button>
                </div>

                <div class="filters-modal-body modal-body">
                  <div class="filter-section">
                    <h2 class="filter-label">Đánh giá:</h2>
                    <div class="filter-options">
                      <div
                        class="filter-check-group"
                        th:each="i : ${#numbers.sequence(1,5)}"
                      >
                        <input
                          type="checkbox"
                          name="starRatings"
                          th:id="${'star#' + i}"
                          th:value="${i}"
                          th:checked="${reviewFilterDto.starRatings?.contains(i.toString())}"
                        />
                        <label th:for="${'star#' + i}" th:text="${i + ' sao'}">
                        </label>
                      </div>
                    </div>
                  </div>

                  <div
                    class="filter-section"
                    th:with="instantRange=${dateTimeUtils.getValidInstantRange(reviewFilterDto.getInstantStartDate(), reviewFilterDto.getInstantEndDate())}"
                  >
                    <h2 class="filter-label">khoảng thời gian:</h2>
                    <div class="filter-options">
                      <div class="filter-input-group">
                        <label for="startDate">Từ: </label>
                        <input
                          type="date"
                          name="startDate"
                          class="date-select"
                          id="startDate"
                          th:value="${!instantRange.isEmpty() ? #temporals.format(instantRange.get('startDate'), 'yyyy-MM-dd') : null }"
                        />
                      </div>

                      <div class="filter-input-group">
                        <label for="endDate">Đến: </label>
                        <input
                          type="date"
                          name="endDate"
                          class="date-select"
                          id="endDate"
                          th:value="${!instantRange.isEmpty() ? #temporals.format(instantRange.get('endDate'), 'yyyy-MM-dd') : null }"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="filters-modal-footer modal-footer">
                  <button
                    type="submit"
                    class="filters-apply-button primary-button"
                  >
                    Áp dụng
                  </button>
                  <a
                    class="filters-reset-button secondary-button"
                    th:with="newQuery=${queryUtils.modifiedQuery(reviewFilterDto.toQuery(),
                              {{'starRatings': null, 'startDate': null, 'endDate': null}})}"
                    th:href="${'/dashboard/review' + newQuery}"
                  >
                    Đặt lại
                  </a>
                </div>
              </div>
            </div>

            <!-- limit -->
            <div class="limit">
              <label class="limit-label" for="limit">Giới hạn:</label>
              <select
                class="limit-select"
                name="limit"
                id="limit"
                onchange="this.form.submit()"
              >
                <option
                  th:value="10"
                  th:selected="${reviewFilterDto.getIntegerLimit() == 10}"
                >
                  10
                </option>
                <option
                  th:value="20"
                  th:selected="${reviewFilterDto.getIntegerLimit() == 20}"
                >
                  20
                </option>
                <option
                  th:value="40"
                  th:selected="${reviewFilterDto.getIntegerLimit() == 40}"
                >
                  40
                </option>
                <option
                  th:value="80"
                  th:selected="${reviewFilterDto.getIntegerLimit() == 80}"
                >
                  80
                </option>
              </select>
            </div>

            <!-- search -->
            <div class="search">
              <input
                class="search-input"
                type="text"
                name="search"
                id="search"
                th:value="${reviewFilterDto.search}"
                placeholder="Email..."
              />
              <button type="submit" class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </form>

          <!-- search summary -->
          <div
            class="search-summary"
            th:if="${reviewFilterDto.search != null && !reviewFilterDto.search.isEmpty()}"
          >
            <p class="search-message">
              <span
                class="search-result-count"
                th:text="${response.totalItem}"
              ></span>
              Kết qua cho "
              <span
                class="search-value"
                th:text="${reviewFilterDto.search}"
              ></span
              >"
            </p>
            <a
              class="search-reset-link"
              th:with="newQuery=${queryUtils.modifiedQuery(reviewFilterDto.toQuery(), {{'search': null, 'page': '1'}})}"
              th:href="${'/dashboard/review' + newQuery}"
            >
              Đặt lại
            </a>
          </div>

          <!-- table -->
          <div class="content-table">
            <table class="table">
              <thead>
                <tr class="table-header-row">
                  <th
                    class="table-header-cell col-width-1"
                    th:with="sortDirection=${validSortBy.equals('id') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC) ? 'ASC' : 'DESC'}"
                  >
                    <a
                      th:with="newQuery=${queryUtils.modifiedQuery(reviewFilterDto.toQuery(), {{'sortBy': 'id', 'page': '1', 'sortDirection' : sortDirection }})}"
                      th:href="${'/dashboard/review' + newQuery}"
                    >
                      Mã
                      <i
                        th:if="${validSortBy.equals('id') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC)}"
                        class="fa-solid fa-arrow-down"
                      ></i>

                      <i
                        th:if="${validSortBy.equals('id') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.ASC)}"
                        class="fa-solid fa-arrow-up"
                      ></i>
                    </a>
                  </th>

                  <th class="table-header-cell col-width-1">Avatar</th>

                  <th
                    class="table-header-cell col-width-3"
                    th:with="sortDirection=${validSortBy.equals('userEmail') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC) ? 'ASC' : 'DESC'}"
                  >
                    <a
                      th:with="newQuery=${queryUtils.modifiedQuery(reviewFilterDto.toQuery(), {'sortBy': 'userEmail', 'page': '1', 'sortDirection': sortDirection})}"
                      th:href="${'/dashboard/review' + newQuery}"
                    >
                      Email
                      <i
                        th:if="${validSortBy.equals('userEmail') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC)}"
                        class="fa-solid fa-arrow-down"
                      ></i>

                      <i
                        th:if="${validSortBy.equals('userEmail') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.ASC)}"
                        class="fa-solid fa-arrow-up"
                      ></i>
                    </a>
                  </th>

                  <th
                    class="table-header-cell col-width-2"
                    th:with="sortDirection=${validSortBy.equals('rating') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC) ? 'ASC' : 'DESC'}"
                  >
                    <a
                      th:with="newQuery=${queryUtils.modifiedQuery(reviewFilterDto.toQuery(), {'sortBy': 'rating', 'page': '1', 'sortDirection': sortDirection})}"
                      th:href="${'/dashboard/review' + newQuery}"
                    >
                      Đánh giá
                      <i
                        th:if="${validSortBy.equals('rating') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC)}"
                        class="fa-solid fa-arrow-down"
                      ></i>

                      <i
                        th:if="${validSortBy.equals('rating') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.ASC)}"
                        class="fa-solid fa-arrow-up"
                      ></i>
                    </a>
                  </th>

                  <th
                    class="table-header-cell col-width-5"
                    th:with="sortDirection=${validSortBy.equals('productName') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC) ? 'ASC' : 'DESC'}"
                  >
                    <a
                      th:with="newQuery=${queryUtils.modifiedQuery(reviewFilterDto.toQuery(), {'sortBy': 'productName', 'page': '1', 'sortDirection': sortDirection})}"
                      th:href="${'/dashboard/review' + newQuery}"
                    >
                      Sản phẩm
                      <i
                        th:if="${validSortBy.equals('productName') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC)}"
                        class="fa-solid fa-arrow-down"
                      ></i>

                      <i
                        th:if="${validSortBy.equals('productName') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.ASC)}"
                        class="fa-solid fa-arrow-up"
                      ></i>
                    </a>
                  </th>

                  <th class="table-header-cell col-width-1"></th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-body-row" th:each="review: ${response.data}">
                  <td class="table-body-cell">
                    <span
                      class="cell-text"
                      th:text="${review.id != null ? review.id : 'N/A'}"
                    ></span>
                  </td>

                  <td class="table-body-cell">
                    <div
                      class="user-avatar"
                      th:if="${review.userAvatar != null and !review.userAvatar.isEmpty()}"
                    >
                      <img
                        th:src="${'/' + resourcesMappingFolder + '/' + avatarsFolder + '/' + review.userAvatar}"
                        alt="avatar"
                      />
                    </div>
                    <div
                      class="user-avatar"
                      th:if="${review.userAvatar == null or review.userAvatar.isEmpty()}"
                    >
                      <img src="/images/default-avatar.png" alt="avatar" />
                    </div>
                  </td>

                  <td class="table-body-cell">
                    <span
                      class="cell-text"
                      th:text="${(!#strings.isEmpty(review.userEmail)) ? review.userEmail : 'N/A'}"
                    ></span>
                  </td>

                  <td class="table-body-cell">
                    <div class="review-stars">
                      <i
                        class="fa-solid fa-star"
                        th:each="i : ${#numbers.sequence(1, 5)}"
                        th:classappend="${i <= review.rating} ? 'active' : ''"
                      >
                      </i>
                    </div>
                  </td>

                  <td class="table-body-cell">
                    <span
                      class="cell-text"
                      th:text="${(!#strings.isEmpty(review.productName)) ? review.productName : 'N/A'}"
                    ></span>
                  </td>

                  <td class="table-body-cell">
                    <div class="table-row-actions">
                      <a
                        class="view-button primary-button"
                        th:href="@{/dashboard/review/details/{id}(id=${review.id})}"
                        >Xem</a
                      >
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- pagination -->
          <ul class="pagination" th:if="${response.totalPages > 1}">
            <!-- Previous Page -->
            <li class="pagination-item">
              <a
                class="button previous-page-button"
                th:with="newQuery=${queryUtils.modifiedQuery(reviewFilterDto.toQuery(),{{'page': (response.currentPage - 1)}})}"
                th:href="${'/dashboard/review' + newQuery}"
                th:classappend="${response.currentPage <= 1 ? 'disabled' : ''}"
              >
                <i class="fa-solid fa-chevron-left"></i>
              </a>
            </li>

            <!-- Page Numbers -->
            <li
              class="pagination-item"
              th:each="pageNumber : ${#numbers.sequence(1, response.totalPages)}"
            >
              <a
                class="button page-number-button"
                th:with="newQuery=${queryUtils.modifiedQuery(reviewFilterDto.toQuery(),{{'page': pageNumber}})}"
                th:href="${'/dashboard/review' + newQuery}"
                th:classappend="${response.currentPage == pageNumber ? 'active' : ''}"
                th:text="${pageNumber}"
              >
              </a>
            </li>

            <!-- Next Page -->
            <li class="pagination-item">
              <a
                class="button next-page-button"
                th:with="newQuery=${queryUtils.modifiedQuery(reviewFilterDto.toQuery(),{{'page': (response.currentPage + 1)}})}"
                th:href="${'/dashboard/review' + newQuery}"
                th:classappend="${response.currentPage >= response.totalPages ? 'disabled' : ''}"
              >
                <i class="fa-solid fa-chevron-right"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
