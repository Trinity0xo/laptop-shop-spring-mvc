<!DOCTYPE html>
<html
        lang="vi"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="/admin/layout"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sản phẩm</title>
</head>

<body>
<div
        class="review review-list"
        layout:fragment="content"
        th:with="sortDirectionEnum=${T(com.laptopstore.ecommerce.util.constant.SortDirectionEnum)},
               customReviewDto=${T(com.laptopstore.ecommerce.dto.review.CustomReviewDto)},
               dateTimeUtils=${T(com.laptopstore.ecommerce.util.DateTimeUtils)},
               paginationUtils=${T(com.laptopstore.ecommerce.util.PaginationUtils)}
        "
>
    <div class="container-fluid" th:with="data=${response.data}">
        <!-- breadcrumb -->
        <ul class="breadcrumb">
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/dashboard/product">Sản phẩm</a></li>
            <li><a th:href="@{/dashboard/product/details/{id}(id=${data.id})}" th:text="${data.name}"></a></li>
            <li>Đánh giá</li>
        </ul>

        <!-- review list content -->
        <div class="review-list-content review-content content card"
             th:with="validSortBy=${paginationUtils.getValidSortBy(customReviewDto.VALID_SORT_FIELDS, reviewFilterDto.sortBy, customReviewDto.DEFAULT_SORT_FIELD)}">
            <h1 class="content-title">Đánh giá của sản phẩm "<span th:text="${data.name}"></span>"</h1>

            <!-- control panel -->
            <form class="control-panel-form" th:action="@{/dashboard/review/{productId}(productId=${data.id})}"
                  method="get">
                <input type="hidden" name="sortBy" th:value="${validSortBy}"/>

                <input type="hidden" name="sortDirection" th:value="${reviewFilterDto.getEnumSortDirection()}"/>

                <!-- filters -->
                <div class="filters">
                    <button class="show-modal-button show-filters-button primary-button" data-show="filtersModal"
                            type="button">
                        <i class="fa-solid fa-filter"></i>
                        Bộ lọc
                        <span class="filter-number warning-badge" th:if="${reviewFilterDto.getFilterCount() > 0}"
                              th:text="${reviewFilterDto.getFilterCount()}"></span>
                    </button>
                    <div id="filtersModal" class="filters-modal modal">
                        <div class="filters-modal-header modal-header">
                            <div class="header-title">Bộ lọc</div>
                            <button type="button" class="hide-modal-button" data-hide="filtersModal"><i
                                    class="fa-solid fa-xmark"></i>
                            </button>
                        </div>

                        <div class="filters-modal-body modal-body">
                            <div class="filter-section">
                                <h2 class="filter-label">Đánh giá:</h2>
                                <div class="filter-options">
                                    <div class="filter-check-group" th:each="i : ${#numbers.sequence(1,5)}">
                                        <input type="checkbox" name="starRatings" th:id="${'star#' + i}"
                                               th:value="${i}"
                                               th:checked="${reviewFilterDto.starRatings?.contains(i.toString())}"/>
                                        <label th:for="${'star#' + i}" th:text="${i + ' sao'}">
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="filter-section"
                                 th:with="instantRange=${dateTimeUtils.getValidInstantRange(reviewFilterDto.getInstantStartDate(), reviewFilterDto.getInstantEndDate())}">
                                <h2 class="filter-label">khoảng thời gian:</h2>
                                <div class="filter-options">
                                    <div class="filter-input-group">
                                        <label for="startDate">Từ: </label>
                                        <input type="date" name="startDate" class="date-select" id="startDate"
                                               th:value="${!instantRange.isEmpty() ? #temporals.format(instantRange.get('startDate'), 'yyyy-MM-dd') : null }"/>
                                    </div>

                                    <div class="filter-input-group">
                                        <label for="endDate">Đến: </label>
                                        <input type="date" name="endDate" class="date-select" id="endDate"
                                               th:value="${!instantRange.isEmpty() ? #temporals.format(instantRange.get('endDate'), 'yyyy-MM-dd') : null }"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="filters-modal-footer modal-footer">
                            <button type="submit" class="filters-apply-button primary-button">Áp dụng</button>
                            <a class="filters-reset-button secondary-button"
                               th:href="@{/dashboard/review/{productId}(
                                    productId=${data.id},
                                    page=1,
                                    sortBy=${validSortBy},
                                    sortDirection=${reviewFilterDto.sortDirection},
                                    limit=${reviewFilterDto.getLimit()},
                                    search='',
                                    starRatings='',
                                    startDate='',
                                    endDate=''
                            )}">
                                Đặt lại
                            </a>
                        </div>
                    </div>
                </div>

                <!-- limit -->
                <div class="limit">
                    <label class="limit-label" for="limit">Giới hạn:</label>
                    <select class="limit-select" name="limit" id="limit" onchange="this.form.submit()">
                        <option th:value="10" th:selected="${reviewFilterDto.getIntegerLimit() == 10}">10</option>
                        <option th:value="20" th:selected="${reviewFilterDto.getIntegerLimit() == 20}">20</option>
                        <option th:value="40" th:selected="${reviewFilterDto.getIntegerLimit() == 40}">40</option>
                        <option th:value="80" th:selected="${reviewFilterDto.getIntegerLimit() == 80}">80</option>
                    </select>
                </div>

                <!-- search -->
                <div class="search">
                    <label style="display: none" for="search"></label>
                    <input class="search-input" type="text" name="search" id="search"
                           th:value="${reviewFilterDto.search}" placeholder="Email..."/>
                    <button type="submit" class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </form>

            <!-- search summary -->
            <div class="search-summary" th:if="${!#strings.isEmpty(reviewFilterDto.search)}">
                <p class="search-message">
                    <span class="search-result-count" th:text="${response.totalItem}">
                    </span> Kết qua cho "<span class="search-value" th:text="${reviewFilterDto.search}"></span>"
                </p>
                <a class="search-reset-link"
                   th:href="@{/dashboard/review/{productId}(
                                productId=${data.id},
                                page=1,
                                sortBy=${validSortBy},
                                sortDirection=${reviewFilterDto.sortDirection},
                                limit=${reviewFilterDto.getLimit()},
                                search='',
                                starRatings=${reviewFilterDto.getStarRatings()},
                                startDate=${reviewFilterDto.startDate},
                                endDate=${reviewFilterDto.endDate}
                )}">
                    Đặt lại
                </a>
            </div>

            <!-- table -->
            <div class="content-table" th:if="${data.reviews != null and !#lists.isEmpty(data.reviews)}">
                <table class="table">
                    <thead>
                    <tr class="table-header-row">
                        <th class="table-header-cell col-width-2">Ảnh đại diện</th>

                        <th class="table-header-cell col-width-3"
                            th:with="sortDirection=${validSortBy.equals('userEmail') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC) ? 'ASC' : 'DESC'}">
                            <a th:href="@{/dashboard/review/{productId}(
                                productId=${data.id},
                                page=1,
                                sortBy='userEmail',
                                sortDirection=${sortDirection},
                                limit=${reviewFilterDto.getLimit()},
                                search=${reviewFilterDto.search},
                                starRatings=${reviewFilterDto.starRatings},
                                startDate=${reviewFilterDto.startDate},
                                endDate=${reviewFilterDto.endDate}
                            )}">
                                Email
                                <i th:if="${validSortBy.equals('userEmail') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC)}"
                                   class="fa-solid fa-arrow-down"></i>
                                <i th:if="${validSortBy.equals('userEmail') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.ASC)}"
                                   class="fa-solid fa-arrow-up"></i>
                            </a>
                        </th>

                        <th class="table-header-cell col-width-2"
                            th:with="sortDirection=${validSortBy.equals('rating') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC) ? 'ASC' : 'DESC'}">
                            <a th:href="@{/dashboard/review/{productId}(
                                productId=${data.id},
                                page=1,
                                sortBy='rating',
                                sortDirection=${sortDirection},
                                limit=${reviewFilterDto.getLimit()},
                                search=${reviewFilterDto.search},
                                starRatings=${reviewFilterDto.starRatings},
                                startDate=${reviewFilterDto.startDate},
                                endDate=${reviewFilterDto.endDate}
                            )}">
                                Đánh giá
                                <i th:if="${validSortBy.equals('rating') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC)}"
                                   class="fa-solid fa-arrow-down"></i>
                                <i th:if="${validSortBy.equals('rating') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.ASC)}"
                                   class="fa-solid fa-arrow-up"></i>
                            </a>
                        </th>

                        <th class="table-header-cell col-width-2"
                            th:with="sortDirection=${validSortBy.equals('createdAt') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC) ? 'ASC' : 'DESC'}">
                            <a th:href="@{/dashboard/review/{productId}(
                                productId=${data.id},
                                page=1,
                                sortBy='createdAt',
                                sortDirection=${sortDirection},
                                limit=${reviewFilterDto.getLimit()},
                                search=${reviewFilterDto.search},
                                starRatings=${reviewFilterDto.starRatings},
                                startDate=${reviewFilterDto.startDate},
                                endDate=${reviewFilterDto.endDate}
                            )}">
                                Tạo lúc
                                <i th:if="${validSortBy.equals('createdAt') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC)}"
                                   class="fa-solid fa-arrow-down"></i>
                                <i th:if="${validSortBy.equals('createdAt') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.ASC)}"
                                   class="fa-solid fa-arrow-up"></i>
                            </a>
                        </th>

                        <th class="table-header-cell col-width-2"
                            th:with="sortDirection=${validSortBy.equals('updatedAt') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC) ? 'ASC' : 'DESC'}">
                            <a th:href="@{/dashboard/review/{productId}(
                                productId=${data.id},
                                page=1,
                                sortBy='updatedAt',
                                sortDirection=${sortDirection},
                                limit=${reviewFilterDto.getLimit()},
                                search=${reviewFilterDto.search},
                                starRatings=${reviewFilterDto.starRatings},
                                startDate=${reviewFilterDto.startDate},
                                endDate=${reviewFilterDto.endDate}
                            )}">
                                Cập nhật lúc
                                <i th:if="${validSortBy.equals('updatedAt') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.DESC)}"
                                   class="fa-solid fa-arrow-down"></i>
                                <i th:if="${validSortBy.equals('updatedAt') and reviewFilterDto.getEnumSortDirection().equals(sortDirectionEnum.ASC)}"
                                   class="fa-solid fa-arrow-up"></i>
                            </a>
                        </th>

                        <th class="table-header-cell col-width-1"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-body-row" th:each="review: ${data.reviews}">
                        <td class="table-body-cell">
                            <div class="avatar" th:if="${!#strings.isEmpty(review.userAvatar)}">
                                <img th:src="${'/' + resourcesMappingFolder + '/' + avatarsFolder + '/' + review.userAvatar}"
                                     th:alt="${review.userAvatar}"/>
                            </div>
                            <div class="avatar" th:if="${#strings.isEmpty(review.userAvatar)}">
                                <img src="/images/default-avatar.png" alt="default-avatar.png"/>
                            </div>
                        </td>

                        <td class="table-body-cell">
                            <span class="cell-text"
                                  th:text="${(!#strings.isEmpty(review.userEmail)) ? review.userEmail : 'N/A'}">
                            </span>
                        </td>

                        <td class="table-body-cell">
                            <div class="review-stars">
                                <i class="fa-solid fa-star" th:each="i : ${#numbers.sequence(1, 5)}"
                                   th:classappend="${i <= review.rating} ? 'active' : ''">
                                </i>
                            </div>
                        </td>

                        <td class="table-body-cell">
                            <span class="cell-text"
                                  th:text="${review.createdAt != null ? #temporals.format(review.createdAt, 'dd-MM-yyyy') : 'N/A'}">
                            </span>
                        </td>

                        <td class="table-body-cell">
                            <span class="cell-text"
                                  th:text="${review.updatedAt != null ? #temporals.format(review.updatedAt, 'dd-MM-yyyy') : 'N/A'}">
                            </span>
                        </td>

                        <td class="table-body-cell">
                            <div class="table-row-actions">
                                <a th:href="@{/dashboard/review/details/{reviewId}(reviewId=${review.id})}"
                                   class="view-button primary-button">
                                    Xem
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="no-result" th:if="${data.reviews == null or #lists.isEmpty(data.reviews)}">
                <p>Chưa có đánh giá nào</p>
            </div>

            <!-- pagination -->
            <ul class="pagination" th:if="${response.totalPages > 1}">
                <!-- Previous Page -->
                <li class="pagination-item">
                    <a class="button previous-page-button"
                       th:href="@{/dashboard/review/{productId}(
                            productId=${data.id},
                            page=${response.currentPage - 1},
                            sortBy=${validSortBy},
                            sortDirection=${reviewFilterDto.getSortDirection()},
                            limit=${reviewFilterDto.getLimit()},
                            search=${reviewFilterDto.search},
                            starRatings=${reviewFilterDto.starRatings},
                            startDate=${reviewFilterDto.startDate},
                            endDate=${reviewFilterDto.endDate}
                         )}"
                       th:classappend="${response.currentPage <= 1 ? 'disabled' : ''}">
                        <i class="fa-solid fa-chevron-left"></i>
                    </a>
                </li>

                <!-- Page Numbers -->
                <li class="pagination-item"
                    th:each="pageNumber : ${#numbers.sequence(1, response.totalPages)}">
                    <a class="button page-number-button"
                       th:href="@{/dashboard/review/{productId}(
                            productId=${data.id},
                            page=${pageNumber},
                            sortBy=${validSortBy},
                            sortDirection=${reviewFilterDto.getSortDirection()},
                            limit=${reviewFilterDto.getLimit()},
                            search=${reviewFilterDto.search},
                            starRatings=${reviewFilterDto.starRatings},
                            startDate=${reviewFilterDto.startDate},
                            endDate=${reviewFilterDto.endDate}
                         )}"
                       th:classappend="${response.currentPage == pageNumber ? 'active' : ''}"
                       th:text="${pageNumber}">
                    </a>
                </li>

                <!-- Next Page -->
                <li class="pagination-item">
                    <a class="button next-page-button"
                       th:href="@{/dashboard/review/{productId}(
                            productId=${data.id},
                            page=${response.currentPage + 1},
                            sortBy=${validSortBy},
                            sortDirection=${reviewFilterDto.getSortDirection()},
                            limit=${reviewFilterDto.getLimit()},
                            search=${reviewFilterDto.search},
                            starRatings=${reviewFilterDto.starRatings},
                            startDate=${reviewFilterDto.startDate},
                            endDate=${reviewFilterDto.endDate}
                         )}"
                       th:classappend="${response.currentPage >= response.totalPages ? 'disabled' : ''}">
                        <i class="fa-solid fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
