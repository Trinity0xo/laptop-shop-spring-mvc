<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product - ShopLap</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/admin/css/reset.css" />
  <link rel="stylesheet" href="/admin/css/style.css" />
  <link rel="stylesheet" href="/admin/css/layout.css" />
  <link rel="stylesheet" href="/admin/css/product.css" />
</head>

<body>
<div class="main-wrapper">
  <!-- overlay -->
  <div class="overlay"></div>

  <!-- sidebar -->
  <div th:replace="/admin/layout/sidebar"></div>

  <div class="main-content">
    <!-- header -->
    <div th:replace="/admin/layout/header"></div>

    <!-- main -->
    <main>
      <div class="container-fluid">
        <!-- breadcrumb -->
        <ul class="breadcrumb">
          <li><a href="/dashboard">Dashboard</a></li>
          <li><a href="/dashboard/product">Product</a></li>
          <li>Details</li>
        </ul>

        <div class="product-wrapper">
          <h1 class="title">Product "<span th:text="${product.name}"></span>"</h1>

          <div class="description-list-wrapper">
            <div class="info images">
              <h2 class="title">Images:</h2>
              <dl class="row">
                <dt class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                  Images:
                </dt>
                <dd class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8">
                  <div class="images-wrapper">
                    <div class="images-item" th:each="productImage : ${product.productImages}">
                      <img th:src="${'/' + resourcesMappingFolder + '/' + productPicturesFolder + '/' + productImage.imageName}" alt="product image" />
                    </div>
                  </div>
                </dd>
              </dl>
            </div>

            <div class="info general-info">
              <h2 class="title">General Information:</h2>
              <dl class="row">
                <dt class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                  ID:
                </dt>
                <dd class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8" th:text="${product.id}">
                </dd>
                <dt class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                  Name:
                </dt>
                <dd class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8" th:text="${product.name}">
                </dd>
                <dt class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                  Brand:
                </dt>
                <dd class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8" th:text="${product.brand?.name}">
                </dd>
                <dt class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                  Category:
                </dt>
                <dd class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8" th:text="${product.category?.name}">
                </dd>
                <dt class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                  Short description:
                </dt>
                <dd class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8" th:text="${product.shortDescription}">
                </dd>
                <dt class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                  Description:
                </dt>
                <dd class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8" th:text="${product.description}">
                </dd>
                <dt class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                  Price:
                </dt>
                <dd class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + 'â‚«'">
                </dd>
                <dt class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                  Discount(%):
                </dt>
                <dd class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8" th:text="${product.discount + '%'}">
                </dd>
                <dt class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                  Quantity:
                </dt>
                <dd class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8" th:text="${product.quantity}">
                </dd>
                <dt class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                  Created at:
                </dt>
                <dd class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8" th:text="${#temporals.format(product.createdAt, 'dd-MM-yyyy HH:mm')}">
                </dd>
                <dt class="col-xs-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
                  Updated at:
                </dt>
                <dd class="col-xs-12 col-sm-12 col-md-12 col-lg-8 col-xl-8" th:text="${#temporals.format(product.updatedAt, 'dd-MM-yyyy HH:mm')}">
                </dd>
              </dl>
            </div>

            <div class="actions">
              <a th:href="@{/dashboard/product/edit/{id}(id=${product.id})}" class="edit-button">Edit</a>
              <a href="/dashboard/product" class="back-button">Back</a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <div th:replace="/admin/layout/footer"></div>
  </div>
</div>
</body>
<script src="/libraries/jquery/jquery.js"></script>
<script src="/admin/js/main.js"></script>

</html>
