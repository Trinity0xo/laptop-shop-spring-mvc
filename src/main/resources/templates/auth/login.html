<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login - ShopLap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/client/css/reset.css"/>
    <link rel="stylesheet" href="/client/css/style.css"/>
    <link rel="stylesheet" href="/client/css/authentication.css">
</head>

<body>

<!-- main -->
<main>
    <div class="form-wrapper">
        <form th:action="@{/login}" method="post" class="login-form">
            <h1 class="title">LOGIN</h1>

            <span class="error-message" th:if="${loginErrorMessage != null}" th:text="${loginErrorMessage}"></span>

            <div class="input-group">
                <label for="username">Email:</label>
                <div class="input-group-control">
                    <input
                            type="email"
                            name="username"
                            id="username"
                            placeholder="Email"
                            required
                    />
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <div class="input-group-control">
                    <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="Password"
                            required
                    />
                </div>
            </div>

            <div class="remember-me-wrapper">
                <input type="checkbox" name="rememberMe" id="rememberMe"/>
                <label for="rememberMe">Remember me</label>
            </div>

            <button type="submit" class="login-button">Login</button>

            <span class="or-divider">or</span>

            <a href="/oauth2/authorization/google" class="login-with-google-button"
            ><i class="fa-brands fa-google"></i>Login with google</a
            >

            <div class="forgot-password-wrapper">
                <a href="/auth/forgot-password" class="forgot-password-button"
                >Forgot Password ?</a
                >
            </div>

            <div class="form-link-wrapper">
                <p>Need an account ? <a href="/auth/register">Register</a></p>
            </div>
        </form>
    </div>
</main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/admin/js/main.js"></script>

</html>
