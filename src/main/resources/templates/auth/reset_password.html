<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Reset password - ShopLap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="/client/css/reset.css"/>
    <link rel="stylesheet" href="/client/css/style.css"/>
    <link rel="stylesheet" href="/client/css/authentication.css">
</head>

<body>

<!-- main -->
<main>
    <div class="form-wrapper">
        <form class="reset-password-form" th:action="@{/auth/reset-password}" method="post" th:object="${resetPasswordDto}">
            <input type="hidden" name="resetPasswordToken" th:value="${resetPasswordDto.resetPasswordToken}"/>
            <h1 class="title">RESET PASSWORD</h1>

            <div class="description">
                <p>Please enter your new password and confirm it to complete resetting your password</p>
            </div>

            <div class="input-group">
                <label for="newPassword">New password:</label>
                <div class="input-group-control">
                    <input
                            type="password"
                            name="newPassword"
                            id="newPassword"
                            placeholder="New password"
                            required
                    />
                </div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm password:</label>
                <div class="input-group-control">
                    <input
                            type="password"
                            name="confirmPassword"
                            id="confirmPassword"
                            placeholder="Confirm password"
                            required
                    />
                </div>
            </div>

            <button type="submit" class="reset-password-button">
                Reset password
            </button>
        </form>
    </div>
</main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/js/admin/main.js"></script>

</html>
