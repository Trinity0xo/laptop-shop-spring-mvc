<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Forgot password - ShopLap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css" integrity="sha512-8D+M+7Y6jVsEa7RD6Kv/Z7EImSpNpQllgaEIQAtqHcI0H6F4iZknRj0Nx1DCdB+TwBaS+702BGWYC0Ze2hpExQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/client/css/reset.css"/>
    <link rel="stylesheet" href="/client/css/style.css"/>
    <link rel="stylesheet" href="/client/css/authentication.css">
</head>

<body>

<!-- main -->
<main>
    <div class="form-wrapper">
        <form class="forgot-password-form" th:action="@{/auth/forgot-password}" method="post" th:object="${forgotPasswordDto}">
            <h1 class="title">FORGOT PASSWORD</h1>

            <div class="description">
                <p>
                    Please enter your email address below. Weâ€™ll send you a link to
                    reset your password.
                </p>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <div class="input-group-control">
                    <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Email"
                            required
                            th:classappend="${#fields.hasErrors('email') ? 'error' : ''}"
                            th:field="${forgotPasswordDto.email}"
                    />
                </div>
                <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="${forgotPasswordDto.email}"></span>
            </div>

            <button type="submit" class="forgot-password-button">
                Reset password
            </button>

            <div class="form-link-wrapper">
                <p>Remember your password ? <a href="/auth/login">Login</a></p>
            </div>
        </form>
    </div>
</main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.js" integrity="sha512-Y+cHVeYzi7pamIOGBwYHrynWWTKImI9G78i53+azDb1uPmU1Dz9/r2BLxGXWgOC7FhwAGsy3/9YpNYaoBy7Kzg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/js/admin/main.js"></script>

</html>
